<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ruby's Colorful Snake</title>
    <link href='//fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>
    <link rel="canonical" href="https://www.rubys.ninja/Snake">
    <link rel="me" href="https://twitter.com/rschmidmeister">
</head>
<body>

<a href="https://github.com/bash/Snake" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
</a>
<main class="page-wrap">
    <h1>Snake</h1>

    <h3>Score: <span class="snake-score"></span> Level: <span class="snake-level"></span></h3>
    <canvas class="snake-canvas"></canvas>

    <div class="controls-container">
        <button class="-active" data-pick-control="keyboard">Keyboard</button>
        <button data-pick-control="mouse">Mouse</button>

        <p class="control-description -keyboard">Press &lt;Space&gt; to Pause/Resume or Restart after Game Over.</p>
        <p class="control-description -mouse">Press &lt;Space&gt; to Pause/Resume and click to restart after Game Over.</p>
    </div>

    <script src="dist/index.js"></script>
</main>
</body>
</html>
